<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='reglogin.css') }}">
</head>

<body>
    <div class="container">
        <!-- 登录表单 -->
        <div id="login-form">
            <h2>用户登录</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" name="username" placeholder="请输入用户名" required>
                    {% if username_error %}
                    <div class="error-message">
                        {{ username_error }}
                    </div>
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" name="password" placeholder="请输入密码" required>
                    {% if password_error %}
                    <div class="error-message">
                        {{ password_error }}
                    </div>
                    {% endif %}
                </div>
                <button type="submit">登录</button>
            </form>
            <div class="switch-form">
                <span>还没有账号？</span>
                <a href="{{ url_for('register') }}">立即注册</a>
            </div>
        </div>
    </div>
</body>

</html>
