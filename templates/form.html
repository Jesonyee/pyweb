<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息收集</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>请输入信息</h1>
        <form action="/submit" method="POST" >
            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required >
                <div class="error-message">请输入您的姓名</div>
            </div>

            <div class="form-group">
                <label for="age">年龄:</label>
                <input type="number" id="age" name="age" min="1" max="120" required >
                <div class="error-message">请输入有效年龄(1-120)</div>
            </div>

            <div class="form-group">
                <label>性别:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="sex" value="男">
                        <label for="male">男</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="sex" value="女">
                        <label for="female">女</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="hobby">爱好:</label>
                <input type="text" id="hobby" name="hobby" placeholder="多个爱好请用逗号分隔" required>
                <div class="error-message">请输入您的爱好</div>
            </div>

            <div class="form-group">
                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message">请输入有效的邮箱地址</div>
            </div>

            <div class="form-group">
                <label for="message">留言:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <div class="error-message">请输入您的留言</div>
            </div>

            <button type="submit">提交信息</button>
        </form>
    </div>
</body>
</html>
