<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='reglogin.css') }}">
</head>

<body>
    <div class="container">
        <h2>用户注册</h2>
        <form id="registerForm" action="/register" method="POST">
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            <div class="form-group">
                <label for="register-username">用户名</label>
                <input type="text" id="register-username" name="username" placeholder="请输入用户名" required minlength="3"
                    maxlength="20">
            </div>
            <div class="form-group">
                <label for="register-password">密码</label>
                <input type="password" id="register-password" name="password" placeholder="请输入密码" required
                    minlength="8">
            </div>
            <div class="form-group">
                <label for="register-confirm-password">确认密码</label>
                <input type="password" id="register-confirm-password" name="repassword" placeholder="请再次输入密码" required>
            </div>
            <button type="submit">注册</button>
        </form>
        <div class="switch-form">
            <span>已有账号？</span>
            <a href="{{ url_for('login') }}">立即登录</a>
        </div>
    </div>

    <!-- 前端表单验证脚本 -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const error = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                error.style.display = 'block';
                e.preventDefault(); // 阻止提交
            } else {
                error.style.display = 'none';
            }
        });
    </script>
</body>

</html>
